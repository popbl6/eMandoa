config firewall profile
    edit "strict"
        set log-web-ftgd-err enable
        set ftp block oversize scan splice scanextended
        set http block oversize scan activexfilter bannedword cookiefilter javafilter rangeblock urlfilter scanextended
        unset https
        set imap block oversize scan bannedword spamemailbwl spamfsip spamfschksum spamfssubmit spamfsurl spamhdrcheck spamraddrdns scanextended
        set pop3 block oversize scan bannedword spamemailbwl spamfsip spamfschksum spamfssubmit spamfsurl spamhdrcheck spamraddrdns scanextended
        set smtp block oversize scan bannedword spamemailbwl spamfsip spamfschksum spamfssubmit spamfsurl spamhdrcheck spamhelodns spamipbwl spamraddrdns spamrbl splice scanextended
        set nntp block oversize scan scanextended
        set im block oversize scan scanextended
        set ftgd-wf-options strict-blocking
        set ftgd-wf-https-options strict-blocking
    next
    edit "scan"
        set log-web-ftgd-err enable
        set ftp scan splice
        set http scan rangeblock
        unset https
        set imap scan
        set pop3 scan
        set smtp scan splice
        set nntp scan
        set im scan
        set ftgd-wf-options strict-blocking
        set ftgd-wf-https-options strict-blocking
    next
    edit "web"
        set log-web-ftgd-err enable
        set ftp splice
        set http scan bannedword rangeblock urlfilter
        unset https
        set imap fragmail
        set pop3 fragmail
        set smtp fragmail splice
        unset nntp
        unset im
        set ftgd-wf-options strict-blocking
        set ftgd-wf-https-options strict-blocking
    next
    edit "unfiltered"
        set log-web-ftgd-err enable
        set ftp splice
        set http rangeblock
        unset https
        set imap fragmail
        set pop3 fragmail
        set smtp fragmail splice
        unset nntp
        unset im
        set ftgd-wf-options strict-blocking
        set ftgd-wf-https-options strict-blocking
    next
    edit "Standard_profile"
        set log-web-ftgd-err enable
        set ftp splice
        set http fortiguard-wf
        unset https
        set imap fragmail spamfssubmit
        set pop3 fragmail spamfssubmit
        set smtp fragmail spamfssubmit splice
        set pop3-spamtagtype subject
        set imap-spamtagtype subject
        set nntp no-content-summary
        set ips-sensor-status enable
        set ips-sensor "all_default"
        unset im
        set ftgd-wf-options strict-blocking
        set ftgd-wf-https-options strict-blocking
        set ftgd-wf-allow 7 9 11 13 15 16 63 64 65 66 67 17 18 19 23 68 69 70 71 28 29 30 31 32 33 35 36 38 39 40 41 43 44 46 47 48 77 78 79 80 g07 g08 g21 g22 c01 c02 c03 c04 c05 c06
        set ftgd-wf-deny g01 8 12 14 20 g04 g05 34 37 42
    next
    edit "Help_Desk_work"
        set log-web-ftgd-err enable
        set ftp splice
        set http bannedword exemptword urlfilter
        set https urlfilter
        set imap fragmail spamfssubmit
        set pop3 fragmail spamfssubmit
        set smtp fragmail spamfssubmit splice
        set pop3-spamtagtype subject
        set imap-spamtagtype subject
        set weburlfiltertable 2
        set nntp no-content-summary
        set ips-sensor-status enable
        set ips-sensor "all_default"
        unset im
        set aim enable-inspect block-im
        set icq enable-inspect block-im
        set msn enable-inspect block-im
        set yahoo enable-inspect block-im
            config simple
                set status enable
                set block-message enable
            end
        set p2p enable
        set bittorrent block
        set edonkey block
        set gnutella block
        set kazaa block
        set winny block
        set skype block
